<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feetToMeter(foot) {
        return 0.305 * foot;
    }
    function meterToFeet(meter) {
        return 3.279 * meter;
    }
    let lession = Number(prompt("1. Chuyển đổi từ feet sang meter \n2. Chuyển đổi từ meter sang foot"));
    switch (lession) {
        case 1:
            let feet = parseFloat(prompt("Nhập số feet"));
            alert("Số meter tương đương: "+feetToMeter(feet));
            break;
        case 2:
            let meter = parseFloat(prompt("Nhập số meter"));
            alert("Số feet tương đương: "+meterToFeet(meter));
            break;
    }
</script>
</body>
</html>
